<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              {% csrf_token %}
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br />
                <input type="text" name="username" id="username" class="form-control" placeholder="username" />
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br />
                <input type="text" name="password" id="password" class="form-control" placeholder="password" />
              </div>
              <div class="form-group">
                <input type="submit" name="submit" onlick="windows.location.href='{% url 'CreateTokenView()' %}'" class="btn btn-info btn-md" value="Login" />
                {% comment %} <a href="{% url 'token' %}" class="text-info">Create Account</a> {% endcomment %}
              </div>
              <div id="register-link" class="text-right">
                <a href="{% url 'register' %}" class="text-info">Create Account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
